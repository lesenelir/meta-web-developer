<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Title</title>
  </head>
  <body>
    <ul>
      <li>1</li>
      <li>2</li>
      <li>3</li>
      <li>4</li>
      <li>5</li>
    </ul>

    <script>
      let oLis = document.getElementsByTagName('li'),
          len = oLis.length,
          item

      // 用var时，如果不用i 则可以不用立即执行函数
      for (var i = 0; i < len; i++) {
        (function (j) {
          item = oLis[i]
          item.addEventListener('click', function () {
            console.log(j)
          })
        })(i)
      }

      console.log(oLis)

    </script>

  </body>
</html>
