      // 封装取消冒泡
      // W3C e.stopPropagation()
      // IE8 e.cancelBubble = true
      function cancelBubble(e) {
        if (e.stopPropagation) {
          e.stopPropagation()
        } else {
          e.cancelBubble = true
        }
      }
