    <meta charset="UTF-8">
    <title>Title</title>

  <body>
    <div>123</div>
    <script>
      // BOM Browser Object Model  浏览器对象模型
      //   - 针对浏览器相关交互的方法和接口集合
      //   - 处理窗口window 和 框架 frame

      // window = DOM + BOM
      // DOM = document
      // BOM = frames[] + history + location + navigator + screen
      //       框架相关信息 浏览器当前窗口访问历史记录 获取页面的地址信息、页面重定向 浏览器信息 浏览器屏幕相关信息

      /**
       *  BOM核心是window对象
       */

      let oDiv = document.getElementsByTagName('div')[0]
      console.log(oDiv)


    </script>
