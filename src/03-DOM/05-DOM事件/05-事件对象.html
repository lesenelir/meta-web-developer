<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
      .wrapper {
        width: 100px;
        height: 100px;
        background-color: darkseagreen;
      }
    </style>
  </head>
  <body>
    <div class="wrapper"></div>

    <script>
      let wrapper = document.getElementsByClassName('wrapper')[0]
      wrapper.onclick = function (event) {
        // event 是一个 事件对象 - 是对象
        console.log(event)
        console.log(event.target)
        console.log(this)
        console.log(event.target === this) // true 此处是一样的
      }

      // Note：
      // e.target 触发事件的引用（标签）
      // this     绑定事件处理函数的对象（标签）
      // 两者有时候相同有时候不同，当做事件代理的时候 两者不同

    </script>

  </body>
</html>
