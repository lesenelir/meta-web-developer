<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Title</title>
  </head>
  <body>
    <button>点击</button>

    <script>
      // 事件处理函数的运行环境 -> this
      let oBtn = document.getElementsByTagName('button')[0]
      oBtn.onclick = function () {
        console.log(this) // 当前绑定的标签
      }

      oBtn.addEventListener('click', function (e) {
        console.log(this)
        console.log(e)
      })

      // Note: DOM事件处理函数中的this 是绑定事件处理函数的标签
      // event 是事件对象， 存放在事件处理函数的参数中； IE8存放在window.event下

    </script>

  </body>
</html>
